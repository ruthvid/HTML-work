<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        unorder list :
        attrubute : type (<ul type = " "> content </ul>)
        type can be (desc/square/circle)
     -->
    <ul>
        <li></li>
    </ul>

    <!-- 
        order list :
        stx :
        <ol>
            <li></li>
        </ol>
        attributes : type,reversed,start
        type : "1,a,A,i,I"
        start : decides where to start the list allocation
        reversed : Helps to assign reverse allocation in a list
     -->
     <ol>
        <li>ruthvi</li>
        <li>DA</li>
        <li>web dev</li>
     </ol>
     <!-- 
        definition list or description list :
        <dl>
            <dt>title</dt>
            <dd>
                description / content
            </dd>
        </dl>
      -->

      <dt>
        <dt><b>CSS</b></dt>
        <dd>
            Cascading Style Sheets
        </dd>
      </dt>
</body>
</html>
